version: 2.1

defaults: &defaults

aliases:
  - &docker_environment
    - image: cimg/base:stable
  - &checkout
    path: ~/opennms-container
  - &build_container
    name: Building Container Image and Push
    command: ~/opennms-container/.circleci/build.sh
  - &registry_login
    name: Login Container Registry
    command: docker login -u ${CONTAINER_REGISTRY_LOGIN} -p ${CONTAINER_REGISTRY_PASS}
  - &common_environment
    docker: *docker_environment
    resource_class: small
  - &build
    <<: *common_environment
    steps:
      - build:
          persist: false
  - &build_persist
    <<: *common_environment
    steps:
      - build:
          persist: true

commands:
  build:
    parameters:
      persist:
        type: boolean
        default: false
    steps:
      - checkout: *checkout
      - setup_remote_docker
      - run: *registry_login
      - attach_workspace:
          at: ~/
      - run: *build_container
      - when:
          condition: << parameters.persist >>
          steps:
            - persist_to_workspace:
                root: ~/
                paths:
                  - opennms-container/.circleci/build-numbers
                  - opennms-container/projects
      - store_artifacts:
          path: images/image.oci

jobs:
  shellcheck:
    docker:
      - image: koalaman/shellcheck-alpine:latest
    resource_class: small
    steps:
      - checkout
      - run:
          name: Shellcheck Scripts
          command: |
            find . -type f -name '*.sh' | wc -l
            find . -type f -name '*.sh' | xargs shellcheck --external-sources -e SC2129,SC2001,SC2013

  centos:
    <<: *build_persist
    working_directory: ~/opennms-container/projects/centos
  
  ubuntu:
    <<: *build_persist
    working_directory: ~/opennms-container/projects/ubuntu

  antora:
