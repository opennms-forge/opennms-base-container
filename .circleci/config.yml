  build-env-jdk11:
    <<: *common_environment
    working_directory: ~/opennms-container/projects/build-env-jdk11

  tomcat:
    <<: *common_environment
    working_directory: ~/opennms-container/projects/tomcat

  debian:
    <<: *common_environment
